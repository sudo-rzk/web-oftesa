<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memories Player - Portfolio Kelas</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #F5E6D3 0%, #E8D5C4 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Navbar */
        .navbar {
            background: rgba(62, 39, 35, 0.95);
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .navbar .logo {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            font-weight: bold;
            color: #D4AF37;
        }

        .navbar .nav-links {
            display: flex;
            gap: 30px;
            list-style: none;
        }

        .navbar .nav-links a {
            color: #F5E6D3;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .navbar .nav-links a:hover {
            color: #D4AF37;
        }

        /* Main Container */
        .player-container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
        }

        /* Player Card */
        .player-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 50px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .player-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.1) 0%, transparent 70%);
            animation: glow 8s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(180deg); }
        }

        /* Header */
        .player-header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }

        .player-header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 36px;
            color: #3E2723;
            margin-bottom: 5px;
        }

        .player-header p {
            color: #8B7355;
            font-size: 14px;
        }

        /* Vinyl Record */
        .vinyl-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto 40px;
            z-index: 1;
        }

        .vinyl-record {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #2C2C2C 0%, #1A1A1A 50%, #000000 100%);
            position: relative;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        .vinyl-record.playing {
            animation: rotate 3s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .vinyl-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #D4AF37 0%, #F4E4C1 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 20px rgba(212, 175, 55, 0.5);
        }

        .vinyl-center span {
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            font-weight: bold;
            color: #3E2723;
        }

        .vinyl-grooves {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            height: 90%;
            border-radius: 50%;
        }

        .groove {
            position: absolute;
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Song Info */
        .song-info {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }

        .song-title {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            color: #3E2723;
            margin-bottom: 8px;
        }

        .song-artist {
            color: #8B7355;
            font-size: 16px;
        }

        /* Progress Bar */
        .progress-container {
            margin: 30px 0;
            position: relative;
            z-index: 1;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #E8D5C4;
            border-radius: 10px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #D4AF37 0%, #F4E4C1 100%);
            border-radius: 10px;
            width: 0%;
            transition: width 0.1s linear;
        }

        .progress-time {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            color: #8B7355;
            font-size: 14px;
        }

        /* Controls */
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 30px 0;
            position: relative;
            z-index: 1;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid #8B7355;
            background: rgba(255, 255, 255, 0.9);
            color: #3E2723;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .control-btn:hover {
            transform: scale(1.1);
            background: #D4AF37;
            color: white;
            border-color: #D4AF37;
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.3);
        }

        .control-btn.play-btn {
            width: 80px;
            height: 80px;
            font-size: 32px;
            background: linear-gradient(135deg, #D4AF37 0%, #F4E4C1 100%);
            border-color: #D4AF37;
            color: white;
        }

        .control-btn.play-btn:hover {
            transform: scale(1.15);
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.5);
        }

        .control-btn.active {
            background: #D4AF37;
            color: white;
            border-color: #D4AF37;
        }

        /* Volume Control */
        .volume-control {
            display: flex;
            align-items: center;
            gap: 15px;
            justify-content: center;
            margin: 20px 0;
            position: relative;
            z-index: 1;
        }

        .volume-icon {
            font-size: 20px;
            color: #8B7355;
        }

        .volume-slider {
            width: 150px;
            height: 6px;
            border-radius: 10px;
            background: #E8D5C4;
            outline: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #D4AF37;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        /* Playlist */
        .playlist-container {
            margin-top: 40px;
            position: relative;
            z-index: 1;
        }

        .playlist-header {
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            color: #3E2723;
            margin-bottom: 20px;
            text-align: center;
            padding-bottom: 15px;
            border-bottom: 2px solid #D4AF37;
        }

        .playlist {
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
        }

        .playlist::-webkit-scrollbar {
            width: 8px;
        }

        .playlist::-webkit-scrollbar-track {
            background: #E8D5C4;
            border-radius: 10px;
        }

        .playlist::-webkit-scrollbar-thumb {
            background: #D4AF37;
            border-radius: 10px;
        }

        .playlist-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(232, 213, 196, 0.3);
        }

        .playlist-item:hover {
            background: rgba(212, 175, 55, 0.2);
            transform: translateX(5px);
        }

        .playlist-item.active {
            background: rgba(212, 175, 55, 0.3);
            border-left: 4px solid #D4AF37;
        }

        .playlist-number {
            font-family: 'Playfair Display', serif;
            font-size: 18px;
            color: #8B7355;
            margin-right: 15px;
            min-width: 30px;
        }

        .playlist-info {
            flex: 1;
        }

        .playlist-title {
            color: #3E2723;
            font-weight: 500;
            margin-bottom: 3px;
        }

        .playlist-artist {
            color: #8B7355;
            font-size: 13px;
        }

        .playlist-duration {
            color: #8B7355;
            font-size: 14px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .navbar {
                padding: 15px 20px;
            }

            .player-card {
                padding: 30px 20px;
            }

            .vinyl-container {
                width: 250px;
                height: 250px;
            }

            .song-title {
                font-size: 22px;
            }

            .control-btn {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }

            .control-btn.play-btn {
                width: 70px;
                height: 70px;
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">‚ô´ Memories Player</div>
        <ul class="nav-links">
            <li><a href="index.html">Beranda</a></li>
            <li><a href="galeri.html">Galeri</a></li>
            <li><a href="video.html">Video</a></li>
            <li><a href="musik.html">Musik</a></li>
            <li><a href="kontak.html">Kontak</a></li>
        </ul>
    </nav>

    <!-- Player Container -->
    <div class="player-container">
        <div class="player-card">
            <!-- Header -->
            <div class="player-header">
                <h1>Kenangan Kelas XII</h1>
                <p>Soundtrack Perjalanan Kita</p>
            </div>

            <!-- Vinyl Record -->
            <div class="vinyl-container">
                <div class="vinyl-record" id="vinyl">
                    <div class="vinyl-grooves">
                        <div class="groove" style="width: 70%; height: 70%; top: 15%; left: 15%;"></div>
                        <div class="groove" style="width: 60%; height: 60%; top: 20%; left: 20%;"></div>
                        <div class="groove" style="width: 50%; height: 50%; top: 25%; left: 25%;"></div>
                    </div>
                    <div class="vinyl-center">
                        <span>XII</span>
                    </div>
                </div>
            </div>

            <!-- Song Info -->
            <div class="song-info">
                <div class="song-title" id="songTitle">Lagu Kenangan Kelas</div>
                <div class="song-artist" id="songArtist">Kelas XII - 2026</div>
            </div>

            <!-- Progress Bar -->
            <div class="progress-container">
                <div class="progress-bar" id="progressBar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-time">
                    <span id="currentTime">0:00</span>
                    <span id="totalTime">0:00</span>
                </div>
            </div>

            <!-- Controls -->
            <div class="controls">
                <button class="control-btn" id="shuffleBtn" title="Shuffle">
                    üîÄ
                </button>
                <button class="control-btn" id="prevBtn" title="Previous">
                    ‚èÆ
                </button>
                <button class="control-btn play-btn" id="playBtn" title="Play">
                    ‚ñ∂
                </button>
                <button class="control-btn" id="nextBtn" title="Next">
                    ‚è≠
                </button>
                <button class="control-btn" id="repeatBtn" title="Repeat">
                    üîÅ
                </button>
            </div>

            <!-- Volume Control -->
            <div class="volume-control">
                <span class="volume-icon">üîä</span>
                <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="70">
            </div>

            <!-- Playlist -->
            <div class="playlist-container">
                <div class="playlist-header">Playlist Kenangan</div>
                <div class="playlist" id="playlist"></div>
            </div>
        </div>
    </div>

    <!-- Audio Element -->
    <audio id="audio"></audio>

    <script>
        // Playlist data
        const songs = [
            {
                title: "Semua tentang kita",
                artist: "Kelas XII - 2026",
                duration: "3:45",
                // Gunakan URL audio Anda atau file lokal
                audio: "assets/audio/semua_tentang_kita.mp3"
            },
            {
                title: "Moment Indah Bersama",
                artist: "XII A Squad",
                duration: "4:12",
                audio: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3"
            },
            {
                title: "Terima Kasih Guru",
                artist: "Angkatan 2026",
                duration: "3:30",
                audio: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3"
            },
            {
                title: "Persahabatan Abadi",
                artist: "Kelas XII - 2026",
                duration: "4:05",
                audio: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3"
            },
            {
                title: "Perpisahan Manis",
                artist: "XII A Squad",
                duration: "3:50",
                audio: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-5.mp3"
            }
        ];

        // Elements
        const audio = document.getElementById('audio');
        const playBtn = document.getElementById('playBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const shuffleBtn = document.getElementById('shuffleBtn');
        const repeatBtn = document.getElementById('repeatBtn');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const currentTimeEl = document.getElementById('currentTime');
        const totalTimeEl = document.getElementById('totalTime');
        const songTitle = document.getElementById('songTitle');
        const songArtist = document.getElementById('songArtist');
        const volumeSlider = document.getElementById('volumeSlider');
        const vinyl = document.getElementById('vinyl');
        const playlistEl = document.getElementById('playlist');

        // State
        let currentSongIndex = 0;
        let isPlaying = false;
        let isShuffling = false;
        let repeatMode = 0; // 0: no repeat, 1: repeat all, 2: repeat one

        // Initialize
        loadSong(currentSongIndex);
        createPlaylist();
        audio.volume = 0.7;

        // Create playlist UI
        function createPlaylist() {
            playlistEl.innerHTML = '';
            songs.forEach((song, index) => {
                const item = document.createElement('div');
                item.className = 'playlist-item';
                if (index === currentSongIndex) item.classList.add('active');
                
                item.innerHTML = `
                    <div class="playlist-number">${String(index + 1).padStart(2, '0')}</div>
                    <div class="playlist-info">
                        <div class="playlist-title">${song.title}</div>
                        <div class="playlist-artist">${song.artist}</div>
                    </div>
                    <div class="playlist-duration">${song.duration}</div>
                `;
                
                item.addEventListener('click', () => {
                    currentSongIndex = index;
                    loadSong(currentSongIndex);
                    playSong();
                    updatePlaylistUI();
                });
                
                playlistEl.appendChild(item);
            });
        }

        // Load song
        function loadSong(index) {
            const song = songs[index];
            audio.src = song.audio;
            songTitle.textContent = song.title;
            songArtist.textContent = song.artist;
        }

        // Play song
        function playSong() {
            isPlaying = true;
            audio.play();
            playBtn.innerHTML = '‚è∏';
            vinyl.classList.add('playing');
        }

        // Pause song
        function pauseSong() {
            isPlaying = false;
            audio.pause();
            playBtn.innerHTML = '‚ñ∂';
            vinyl.classList.remove('playing');
        }

        // Toggle play/pause
        playBtn.addEventListener('click', () => {
            if (isPlaying) {
                pauseSong();
            } else {
                playSong();
            }
        });

        // Previous song
        prevBtn.addEventListener('click', () => {
            currentSongIndex--;
            if (currentSongIndex < 0) {
                currentSongIndex = songs.length - 1;
            }
            loadSong(currentSongIndex);
            if (isPlaying) playSong();
            updatePlaylistUI();
        });

        // Next song
        nextBtn.addEventListener('click', () => {
            nextSong();
        });

        function nextSong() {
            if (isShuffling) {
                currentSongIndex = Math.floor(Math.random() * songs.length);
            } else {
                currentSongIndex++;
                if (currentSongIndex >= songs.length) {
                    currentSongIndex = 0;
                }
            }
            loadSong(currentSongIndex);
            if (isPlaying) playSong();
            updatePlaylistUI();
        }

        // Shuffle
        shuffleBtn.addEventListener('click', () => {
            isShuffling = !isShuffling;
            shuffleBtn.classList.toggle('active');
        });

        // Repeat
        repeatBtn.addEventListener('click', () => {
            repeatMode = (repeatMode + 1) % 3;
            if (repeatMode === 0) {
                repeatBtn.classList.remove('active');
                repeatBtn.innerHTML = 'üîÅ';
            } else if (repeatMode === 1) {
                repeatBtn.classList.add('active');
                repeatBtn.innerHTML = 'üîÅ';
            } else {
                repeatBtn.classList.add('active');
                repeatBtn.innerHTML = 'üîÇ';
            }
        });

        // Update progress
        audio.addEventListener('timeupdate', () => {
            const progress = (audio.currentTime / audio.duration) * 100;
            progressFill.style.width = progress + '%';
            
            currentTimeEl.textContent = formatTime(audio.currentTime);
            totalTimeEl.textContent = formatTime(audio.duration);
        });

        // Seek
        progressBar.addEventListener('click', (e) => {
            const width = progressBar.clientWidth;
            const clickX = e.offsetX;
            const duration = audio.duration;
            audio.currentTime = (clickX / width) * duration;
        });

        // Song ended
        audio.addEventListener('ended', () => {
            if (repeatMode === 2) {
                playSong();
            } else if (repeatMode === 1 || currentSongIndex < songs.length - 1) {
                nextSong();
            } else {
                pauseSong();
            }
        });

        // Volume control
        volumeSlider.addEventListener('input', (e) => {
            audio.volume = e.target.value / 100;
        });

        // Update playlist UI
        function updatePlaylistUI() {
            const items = document.querySelectorAll('.playlist-item');
            items.forEach((item, index) => {
                if (index === currentSongIndex) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        }

        // Format time
        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (isPlaying) pauseSong();
                else playSong();
            } else if (e.code === 'ArrowRight') {
                nextSong();
            } else if (e.code === 'ArrowLeft') {
                prevBtn.click();
            }
        });
    </script>
</body>
</html>
